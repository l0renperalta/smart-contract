<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
      <link rel="stylesheet" href="./main.css" />
      <title>DApp Notes</title>
   </head>
   <body>
      <div class="container my-5">
         <div class="row">
            <div class="col-md-4">
               <div class="bg-dark card card-body mb-3 rounded-0">
                  <h1>DAPP</h1>
                  <div class="text-muted">Decentralized application</div>
                  <div>wallet</div>
                  <div id="account"></div>
               </div>
               <form action="" class="card card-body bg-dark rounded-0" id="notesForm">
                  <h4>Save a note</h4>
                  <input type="text" placeholder="Type a title" class="form-control bg-dark text-white border-0 my-4" name="title" />
                  <textarea rows="2" class="form-control bg-dark text-white border-0 my-4" placeholder="Type a note" name="note"></textarea>
                  <button class="btn btn-primary">Save</button>
               </form>
            </div>
            <div class="col-md-8">
               <h4>Notes List</h4>
               <div id="taskList"></div>
            </div>
         </div>
      </div>

      <!-- SCRIPTS -->
      <script src="./libs/@truffle/contract/browser-dist/truffle-contract.min.js"></script>
      <script src="./app.js"></script>
      <script src="./ui.js"></script>
   </body>
</html>
